<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head>
    <title>Alcomavis Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9a944111e0.js" crossorigin="anonymous"></script>
    <link href="./style.css" rel="stylesheet">
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Alcmonavis-Poeschli.js External Controls Demo</span>
            <button class="btn btn-outline-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#controls" aria-controls="controls">Show Controls</button>
        </div>
    </nav>
    <main class="container">
        <article>
            <!-- <header>
                <h2>Alcmonavis-Poeschli.js Basic Demo</h2>
            </header> -->
            <aside id="controls" class="offcanvas offcanvas-bottom" data-bs-scroll="true" data-bs-backdrop="false"
                tabindex="-1" id="offcanvas-controls" aria-labelledby="controls-header">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="controls-header">Alcmonavis Controls</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div class="row">
                        <div class="btn-group-vertical col-2" role="group" aria-label="Zoom buttons">
                            <button type="button" class="btn btn-secondary on-3" id="btn-zoom-up"><i
                                    class="fas fa-arrow-up"></i></button>
                            <div class="btn-group cross" role="group">
                                <button type="button" class="btn btn-secondary" id="btn-zoom-left"><i
                                        class="fas fa-arrow-left"></i></button>
                                <button type="button" class="btn btn-dark" id="btn-zoom-recentre"><i
                                        class="fas fa-compress-arrows-alt"></i></button>
                                <button type="button" class="btn btn-secondary" id="btn-zoom-right"><i
                                        class="fas fa-arrow-right"></i></button>
                            </div>
                            <button type="button" class="btn btn-secondary on-3" id="btn-zoom-down"><i
                                    class="fas fa-arrow-down"></i></button>
                        </div>
                        <div class="col d-flex align-items-center">
                            <form class="form mb-3" id="Search">
                                <div class="input-group">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="searchBox" placeholder="Search">
                                        <label for="searchBox">Search <span id="searchLabel">A</span></label>
                                    </div>
                                    <button type="button" class="btn btn-primary" id="btn-do-search">Search</button>
                                </div>
                            </form>
                        </div>
                        <div class="col">
                            <div class="btn-group">
                                <button type="button" class="btn btn-outline-primary" id="btn-gotosubtree" disabled>Go To Subtree</button>
                                <button type="button" class="btn btn-outline-success" id="btn-gotoparent" disabled>Go To Parent</button>
                                <button type="button" class="btn btn-outline-warning" id="btn-gotoroot" disabled>Go To Root</button>
                            </div>
                            <div class="btn-group" role="group" aria-labell="Go Back Buttons">
                                <button type="button" class="btn btn-outline-dark" id="btn-goback" disabled>Go Back</button>
                                <button type="button" class="btn btn-outline-dark" id="btn-goforward" disabled>Go Forward</button>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
            <section id='phylogram1'></section>
            <!-- <div id='controls0' class='ui-widget-content'></div> -->
        </article>
    </main>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="bundle.js"></script>
</body>

</html>
